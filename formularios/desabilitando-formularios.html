<!-- 
    Desabilitando formulários
    
    * Podemos também desabilitar um formulário ou campos dele;
    * Para um form: precisamos de uma tag fieldset com atributo disable, envolvendo um form;
    * Para um input: precisamos do atributo disabled no campo;
    
 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desabilitando formulários</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <!-- form desabilitado -->
    <div class="container">
        <div class="col-4 m-4">
            <h2>Formulário desabilitado</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="form-label">E-mail:</label>
                    <input disabled type="email" class="form-control" id="email" name="email"
                        aria-describedby="emailHelp" placeholder="Insira seu e-mail">
                    <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Senha:</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Digite a sua senha">
                </div>
                <!-- <input type="submit" class="btn btn-primary"> -->
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
        <fieldset disabled>
            <div class="col-4 m-4">
                <h2>Formulário desabilitado fieldset</h2>
                <form>
                    <div class="mb-4">
                        <label for="email" class="form-label">E-mail:</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp"
                            placeholder="Insira seu e-mail">
                        <div id="emailHelp" class="form-text">Não compartilhamos seu endereço de e-mail.</div>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Senha:</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Digite a sua senha">
                    </div>
                    <!-- <input type="submit" class="btn btn-primary"> -->
                    <button type="submit" class="btn btn-primary">Cadastrar</button>
                </form>
            </div>
        </fieldset>
    </div>
</body>

</html>
