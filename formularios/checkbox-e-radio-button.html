<!--
    Checkbox e radio button

    * Outros inputs bem conhecidos são:
    * Checkbox: onde podemos selecionar mas de uma opção;
    * Radio: selecionamos apenas uma opção;
    * Temos componentes de Bootstrap para estes também;
    
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Checkbox e radio button</title>
</head>

<body>
    <div class="col-4 m-4">
        <form>
            <div class="mb-4">
                <h2>Marque as opções</h2>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="privacidade">
                    <label for="privacidade" class="form-check-label">Aceitar termos de privacidade</label>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="emails" checked>
                    <label for="emails" class="form-check-label">Quer receber os e-mails de propaganda?</label>
                </div>
            </div>
            <div class="mb-4">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="desabilitado" disabled>
                    <label for="emails" class="form-check-label">Este você não vai marcar</label>
                </div>
            </div>
            <div class="mb-4">
                <h2>Qual você quer?</h2>
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="meu_radio" id="meu-radio" value="teste" checked>
                    <label for="a" class="form-check-label">Radio checado</label>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
