<!--
    Cor

    * Há também um componente para input de cor;
    * Teremos uma espécie de color picker bem estilizado;
    * Este input não é muiito utilizado, mas é interessante o cuidado que o Bootstrap teve em incluir ele;
    
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Cor</title>
</head>

<body>
    <div class="mb-4">
        <div class="m-4">
            <label for="cor" class="form-label">Selecione a cor:</label>
            <input type="color" class="form-control form-control-color" id="cor" value="#000" title="Escolha uma cor">
        </div>
    </div>
</body>

</html>
