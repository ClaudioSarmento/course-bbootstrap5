<!--
    Select

    * Há dois tipos de select:
    * Valor único: uisuário só pode escolher uma opção;
    * Valores múltiplos: usuário pode escolher uma ou mais;
    * O Bootstrap possui componente para os dois;
    
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Select</title>
</head>

<body>
    <div class="mb-4">
        <div class="m-4">
            <label for="opcoes" class="form-label">Selecione a sua:</label>
            <select class="form-select" name="opcoes" id="opcoes">
                <option selected>Selecione uma opção...</option>
                <option value="1">Primeira</option>
                <option value="2">Segunda</option>
                <option value="3">Terceira</option>
            </select>
        </div>
        <div class="m-4">
            <label for="opcoes" class="form-label">Selecione as suas:</label>
            <select class="form-select" name="opcoes" id="opcoes" multiple>
                <option value="1">Primeira</option>
                <option value="2">Segunda</option>
                <option value="3">Terceira</option>
            </select>
        </div>
    </div>
</body>

</html>
