<!-- Arquivos
    * O input de arquivos tem uma forma diferente de receber CSS, o que torna a vida dos devs mais difícil;
    * Mas a notícia boa é que o Bootstrap tem um componente para isso;
    * Deixando o input de file mais bonito;
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input arquivos</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="m-4">
            <h2>Teste de input de arquivo</h2>
            <form >
                <div class="m-4">
                   <label for="foto" class="form-label">Apenas um arquivo:</label>
                   <input type="file" class="form-control" id="foto">
                </div>
                <div class="m-4">
                    <label for="foto" class="form-label">Multiplos arquivos:</label>
                    <input type="file" class="form-control" multiple for="fotos">
                 </div>
                <div class="col-4 m-4">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
