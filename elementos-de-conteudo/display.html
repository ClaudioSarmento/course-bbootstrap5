<!--
    Display
    
    * As classes de display são utilizadas para aumentar os headers;
    * Utilizamos display-*, onde * é um número de 1 a 6;
    * Lembrando que o efeito é visual, não altera SEO;
    * Esta classe também trás uma fonte mais fina;
    * Obs: normalmente seguimos o desing do projeto, onde estas classes 
    podem não representar o tamanho correto da fonte;

  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/display.css">
</head>

<body>
    <!-- Display -->
    <h1 class="display-1">Chamando a atenção</h1>
    <p class="display-4">Este é o subtítulo</p>
</body>

</html>
