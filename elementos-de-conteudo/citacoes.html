<!-- 
    Citações

    * Há um componente para citações em Bootstrap;
    * Utilizaremos a tag blockquote, que é a tag de HTML para citação
    * Com algumas classes auxiliares do Bootstrap;
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Citações</title>
</head>

<body>
    <!-- citações -->
    <div class="container">
        <blockquote class="blockquote">
            <p>HTML e CSS são as bases do Bootstrap.</p>
        </blockquote>

        <figure>
            <blockquote class="blockquote">
                Não deixe o ruído das opiniões dos outros abafarem a sua voz interior
            </blockquote>
            <figcaption class="blockquote-footer">
                Uma frase de <cite title="Steve Jobs">Steve Jobs</cite>
            </figcaption>
        </figure>
    </div>
</body>

</html>
