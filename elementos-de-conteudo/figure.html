<!-- 
    Figure
    
    * A figure é uma tag utilizada para quando há a necessidade de legenda para uma imagem;
    * E o Bootstrap possui um componente que estiliza esta tag;
    * Podemos então deixar num padrão interessante o conjunto de foto + texto;
    * Vamos ver na prática;
   
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Listas</title>
</head>

<body>
    <!-- Figure -->
    <div class="container">
     <div class="col-md3 m-4">
        <figure class="figure">
            <img src="img/g_1.jpg"  class="figure-img img-fluid rounded">
            <figcaption class="figure-caption">
                Grafite da Av. Paulista
            </figcaption>
        </figure>
     </div>
    </div>
</body>

</html>
