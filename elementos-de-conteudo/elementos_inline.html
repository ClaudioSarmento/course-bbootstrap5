<!--
    
    Elementos inline

    * O Bootstrap modificou algumas tags para representarem estilo e trabalharem de forma inline;
    * Lembrando que tags refletem sempre em SEO, CSS não;
    * mark: para dar um highlight;
    * del: texto "deletado";
    * strong: texto em negrito;
    * Lembrando que há classes para representar as tags em estilo; 
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headgins</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Elementos inline -->
    <p>Precisamos <mark> destacar isso aqui</mark> para vender este produto!</p>
    <p>Precisamos <span class="mark"> destacar isso aqui</span> para vender este produto!</p>

    <p>Lista tarefas:</p>
    <p><del>Funcionalidade A</del></p>
    <p><span class="text=decoration-line-through">Funcionalidade B</span></p>
    <p>Funcionalidade C</p>
    <p>O <strong>Produto X</strong> é o melhor do mercado!</p>
</body>

</html>
