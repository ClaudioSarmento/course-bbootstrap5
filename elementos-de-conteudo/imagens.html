<!-- 
    Imagens
    
    * Para adicionar uma imagem de forma responsiva, podemos colocar a classe img-fluid;
    * A imagem vai se adaptar a resoluções diferentes;
    * A escala é referente ao elemento pai da imagem;
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Listas</title>
</head>

<body>
    <!-- Imagens -->
    <div class="container">
        <div class="col-md-4 m-4">
            <img src="img/g_1.jpg">
        </div>

        <div class="col-md-4 col-xs-12 m-4">
            <img class="img-fluid" src="img/g_1.jpg">
        </div>
    </div>
</body>

</html>
