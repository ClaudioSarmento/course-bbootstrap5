<!-- 
    Listas

    * Nas classes de Bootstrap podemos modificar um pouco as listas;
    * list-unstyled: remove os estilos da lista;
    * list-inline : deixa horizontal;
    * Geralmente removemos estes estilos, desta maneira nosssa vida fica mais fácil;
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <title>Listas</title>
</head>

<body>
    <!-- Listas -->
    <div class="container">
        <h2>Lista estilo padrão</h2>
        <ul>
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>
        <h2>Lista sem estilo</h2>
        <ul class="list-unstyled">
            <li>Item A</li>
            <li>Item B</li>
            <li>Item C</li>
        </ul>

        <h2>Lista inline</h2>
        <ul class="list-inline">
            <li class="list-inline-item">
                <a href="#">Link 1</a>
            </li>
            <li class="list-inline-item">
                <a href="#">Link 2</a>
            </li>
            <li class="list-inline-item">
                <a href="#">Link 3</a>
            </li>
        </ul>
    </div>
</body>

</html>
