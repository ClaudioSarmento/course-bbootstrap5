<!--
    Headings
    
    * O Bootstrap implementa estilo próprios das tags h1 a h6 para servir como títulos no nosso site;
    * Além da fonte diminuir, também temos uma redução da margem inferior;
    * Podemos utiliizar classes de h1 a h6 para elementos que não são headings terem o mesmo visual;
    * Lembrando que os headings são utilizados devido a semântica (SEO), estilos não substituem isso;

  -->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headgins</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- JavaScrip Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    
        <link rel="stylesheet" href="css/headings.css">
  </head>
  <body>
    <!-- Headings -->
     <h1>Heading 1</h1>
     <h2>Heading 2</h2>
     <h3>Heading 3</h3> <!-- Ná prática o mais comum é ver até o h3 ser utilizado -->
     <h4>Heading 4</h4>
     <h5>Heading 5</h5>
     <h6>Heading 6</h6>

     <p class="h1">Parágrafo heading</p>
     <span class="h3">Meu span heading</span>
     <span class="h3">Meu span heading</span>

     
  </body>
  </html>
